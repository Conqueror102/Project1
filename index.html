<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- background pic -->
    <div class="background_img">
      <!--dim  -->
      <div class="transparent">
        <!-- main signin parant div.....border radi.. -->
        <div class="signin_text">
          <!-- sign in text -->
          <div class="h2_holder">
            <h2>Welcome</h2>
          </div>
          <!-- input/password/email/....parent div -->
          <form
            id="loginForm"
            onsubmit="validateLogin(event)"
            class="input_div"
          >
            <div class="input_holder">
              <div class="email_input">
                <!-- email -->
                <div class="Email">
                  <p>Email</p>
                </div>
                <!-- input -->
                <input
                class="input1"
                  id="useremail"
                  type="email"
                  placeholder="johndoe@gmail.com"
                />
              </div>
              <!-- password -->
              <div class="email_input">
                <div class="Email">
                  <p>Password</p>
                </div>
                <!-- input -->
                <input class="input1" id="password" type="password" placeholder="******" />
              </div>
              <!-- remember me -->
              <div class="remember">
                <div class="staycheck">
                  <input
                    class="in"
                    type="checkbox"
                    name="stayLogged"
                    id="stayLoggedin"
                  />
                  <p>Stay logged in</p>
                </div>
                <div class="forgetpass">
                  <p>Forget password?</p>
                </div>
              </div>
            </div>
            <!-- button -->
            <div class="btn">
              <button type="submit">
                <h3>Login</h3>
              </button>
            </div>
            <p id="error" class="error"></p>
            <script src="./login.js"></script>
          </form>
          <p>
            Don't have an account?
            <a href="./signup/signup.html">Register</a>
          </p>
        </div>

      </div>
    </div>
  </body>
</html>
